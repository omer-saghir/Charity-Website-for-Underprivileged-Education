<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login/Sign Up</title>
    <link rel="stylesheet" href="C:\Users\Omer\Downloads\Login styling.css">
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
    </form>
    <div class="form-switch">
        <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a></p>
    </div>
</div>

<div class="container" id="signupForm" style="display: none;">
    <h2>Sign Up</h2>
    <form id="signupFormElement">
        <input type="text" id="newUsername" name="newUsername" placeholder="Username" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="newPassword" name="newPassword" placeholder="Password" required>
        <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="form-switch">
        <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
    </div>
</div>

<script>
    function toggleForm(formType) {
        if (formType === 'signup') {
            document.querySelector('div#signupForm').style.display = 'block';
            document.querySelector('div.container').style.display = 'none';
        } else {
            document.querySelector('div.container').style.display = 'block';
            document.querySelector('div#signupForm').style.display = 'none';
        }
    }

    document.getElementById("loginForm").onsubmit = function(event) {
        event.preventDefault();
        alert("Login form submitted!");
    };

    document.getElementById("signupFormElement").onsubmit = function(event) {
        event.preventDefault();
        alert("Sign Up form submitted!");
    };
</script>

</body>
</html>
